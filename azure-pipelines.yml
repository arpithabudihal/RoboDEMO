# Python package
# Create and test a Python package on multiple Python versions.
# Add steps that analyze code, save the dist with the build record, publish to a PyPI-compatible index, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/python

trigger:
- master


pool:
  vmImage: 'vs2017-win2016'
strategy:
  matrix:
    Python36:
      python.version: '3.6'


steps:
- task: UsePythonVersion@0
  inputs:
    versionSpec: '$(python.version)'
    architecture: 'x64'
  displayName: 'Use Python $(python.version)'

- script: |
    python -m pip install --upgrade pip
    pip install robotframework robotframework-seleniumlibrary && npm install chromedriver
  displayName: 'Install dependencies'

- powershell: robot --pythonpath . -x outputxunit.xml PyTest\Tests\Login.robot
  displayName: 'Run Robot Scripts'


- task: PublishTestResults@2
  inputs:
    testResultsFiles: 'outputxunit.xml'
    searchFolder: 'D:\a\1\s\'
    testRunTitle: 'Publish Robot Test Results'
  condition: succeededOrFailed()
  displayName: 'Publish Robot Test Results outputunit.xml'
    


